<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Carrito de compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header id="header">
        <h1>Shopping Car</h1>

                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="img/image2.jpg" alt="producto 2">
            <div class="informacion">
                <p>Producto 2</p>                   
                <p class="precio">$299<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="img/image3.jpeg" alt="producto 3">
            <div class="informacion">
                <p>Producto 3</p>                   
                <p class="precio">$399<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="img/image4.jpg" alt="producto 4">
            <div class="informacion">
                <p>Producto 4</p>                   
                <p class="precio">$499<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="img/image5.jpeg" alt="producto 5">
            <div class="informacion">
                <p>Producto 5</p>                   
                <p class="precio">$599<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="img/image6.jpg" alt="producto 6">
            <div class="informacion">
                <p>Producto 6</p>                   
                <p class="precio">$699<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>

</body>

</html>
